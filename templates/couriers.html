{% extends 'base.html' %}
{% block content %}
<h2>Курьеры</h2>
<div class="table-responsive">
<table class="table table-striped">
    <thead><tr><th>ID</th><th>Имя</th><th>Telegram</th><th>Зоны</th></tr></thead>
    <tbody>
    {% for c in couriers %}
    <tr><td>{{ c.id }}</td><td>{{ c.name }}</td><td>{{ c.telegram }}</td><td>{{ c.zones }}</td></tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
