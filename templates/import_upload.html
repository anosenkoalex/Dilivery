{% extends 'base.html' %}
{% block content %}
<h2>Импорт заказов</h2>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <input class="form-control" type="file" name="file" accept=".csv,.xlsx">
  </div>
  <button type="submit" class="btn btn-primary">Загрузить</button>
</form>
{% endblock %}
