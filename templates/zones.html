{% extends 'base.html' %}
{% block content %}
<h2>Зоны доставки</h2>
<a class="btn btn-primary mb-3" href="{{ url_for('create_zone') }}">Создать зону</a>
<div class="table-responsive">
<table class="table table-striped mb-3">
    <thead>
        <tr><th>ID</th><th>Название</th><th>Цвет</th><th></th></tr>
    </thead>
    <tbody>
    {% for z in zones %}
    <tr>
      <td>{{ z.id }}</td>
      <td>{{ z.name }}</td>
      <td><span style="background:{{ z.color }};padding:2px 10px;display:inline-block;"></span> {{ z.color }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('edit_zone', zone_id=z.id) }}">Редактировать</a>
        <a class="btn btn-sm btn-danger" href="{{ url_for('delete_zone', zone_id=z.id) }}" onclick="return confirm('Удалить зону?');">Удалить</a>
      </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% for z in zones %}
<div class="map-container">
    <div id="map-{{ z.id }}" class="leaflet-map"></div>
</div>
{% endfor %}
{% endblock %}
{% block scripts %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
window.addEventListener('DOMContentLoaded', function(){
  var zones = {{ zones|tojson }};
  initZoneMaps(zones);
});
</script>
{% endblock %}
